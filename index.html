<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <!-- Rating state start -->
      <div class="rating-wrapper">
        <article class="rating">
          <button class="rating-star">
            <img
              src="./images/icon-star.svg"
              alt="icon star"
              class="rating-star-icon"
            />
          </button>

          <div class="rating-text-wrapper">
            <h1 class="rating-text-title">How did we do?</h1>
            <p class="rating-text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <p class="rating-numbers">
            <button class="rating-number">1</button>
            <button class="rating-number">2</button>
            <button class="rating-number">3</button>
            <button class="rating-number">4</button>
            <button class="rating-number">5</button>
          </p>
          <button class="rating-submit">Submit</button>
        </article>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thank-you-wrapper hidden">
        <article class="thank-you">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Thank you illustration"
            class="thank-you-illustration"
          />
          <p class="thank-you-subheader">You selected out of 5</p>
          <!-- Add rating here -->
          <div class="thank-you-text-wrapper">
            <h2 class="thank-you-header">Thank you!</h2>
            <p class="thank-you-text">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </article>
      </div>
      <!-- Thank you state end -->
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
